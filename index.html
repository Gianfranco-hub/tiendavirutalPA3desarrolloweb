<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual XYZ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body   class="body1">

    <div    class="secciones">
        <nav>
            
          <a href="">Inicio</a>
            
            
          <a href="">Contacto</a>
            
            
          <a href="">Marcas</a>
            
        </nav>
    </div>

    <header class="tienda">
        <h1     class="title"> TIENDA VIRTUAL FLAC</h1>
        <p  class="parrafo">Flac es una tienda virtual que vende celulares tipo iPhone y Android.</p>
        <img src="img/logo.jpg" alt="LOGO"      id="logo">   


    </header>

    


    <div    class="form">

        <form action="tabladecelulares.html" id="formulario" method="get">

            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" required />

            <label for="Categoria">Categoria del producto</label>
            <select  id="Categorias">
                <option value="Android">Android</option>
                <option value="Apple">Apple</option>

            </select>
            
            <label for="Pecio">Precio</label>
            <input type="number" id="Precio" required />
            
          <textarea name="comentario" id="comentario" placeholder="Describa como es el celular" required></textarea>
            
            <div id="file">
                <label for="img">suba la imagen del producto (opcional)</label>
                <input type="file"  id="imagendelproducto"  >
            </div>

            <button id="btn">Enviar</button>
            
        
        
        </form>
    </div>

</body>
</html>
